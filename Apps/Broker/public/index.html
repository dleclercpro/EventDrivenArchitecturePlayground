<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy eShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="/index.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="title">Dummy eShop</h1>

    <div id="content">
      <section>
        <h2 class="section-title">Order</h2>

        <p>Here is our selection of products:</p>
  
        <select id="products-select" name="products">
          <option value="1">Product 1</option>
          <option value="2">Product 2</option>
          <option value="3">Product 3</option>
          <option value="4">Product 4</option>
          <option value="5">Product 5</option>
        </select>
    
        <button id="order-button" onclick="sendOrder()">Buy</button>
      </section>
  
      <section>
        <h2 class="section-title">Notifications</h2>
        
        <div id="notifications">
          <p id="empty-notification">You have no notifications yet.</p>
        </div>
      </section>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
