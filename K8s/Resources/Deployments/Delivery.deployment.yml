apiVersion: apps/v1
kind: Deployment


metadata:
  name: delivery-deployment
  labels:
    name: delivery


spec:
  replicas: 2
  selector:
    matchLabels:
      name: delivery
  strategy:
    type: RollingUpdate

  # Pod
  template:
    metadata:
      labels:
        name: delivery

    spec:
      containers:
        - name: delivery-container
          image: dleclercpro/eda-playground-delivery:v1.3.0
          imagePullPolicy: IfNotPresent # To avoid pulling image from repo
          ports:
            - containerPort: 80
              name: delivery-port
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
      restartPolicy: Always