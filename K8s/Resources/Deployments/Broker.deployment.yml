apiVersion: apps/v1
kind: Deployment
metadata:
  name: broker


spec:
  replicas: 1 # Replicating broker will necessitate duplication of event listener records
  selector:
    matchLabels:
      app: broker
  strategy:
    type: RollingUpdate

  # Pod
  template:
    metadata:
      labels:
        app: broker

    spec:
      containers:
        - name: broker-container
          image: dleclercpro/eda-playground-broker:monitoring
          imagePullPolicy: IfNotPresent # To avoid pulling image from repo
          ports:
            - containerPort: 80
              name: broker-port
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 120
          readinessProbe:
            httpGet:
              path: /ready
              port: 80
            initialDelaySeconds: 0
            periodSeconds: 30
      restartPolicy: Always