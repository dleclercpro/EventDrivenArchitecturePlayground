version: '3.8'

services:
  broker:
    container_name: broker-app
    image: dleclercpro/eda-playground-broker:monitoring
    build:
      context: ./Apps
      dockerfile: Broker.Dockerfile
    ports:
      - 8080:80
    networks:
      - app
        environment:
      NODE_ENV: production

  order:
    container_name: order-app
    image: dleclercpro/eda-playground-order:monitoring
    build:
      context: ./Apps
      dockerfile: Order.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production

  payment:
    container_name: payment-app
    image: dleclercpro/eda-playground-payment:monitoring
    build:
      context: ./Apps
      dockerfile: Payment.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production

  delivery:
    container_name: delivery-app
    image: dleclercpro/eda-playground-delivery:monitoring
    build:
      context: ./Apps
      dockerfile: Delivery.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production

  networks:
  app:
    driver: bridge