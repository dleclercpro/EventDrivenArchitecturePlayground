version: '3.8'

services:
  broker:
    container_name: broker-app
    image: dleclercpro/eda-playground-broker:latest
    build:
      context: ./Apps
      dockerfile: Broker.Dockerfile
    ports:
      - 8000:8000
    networks:
      - app
    environment:
      NODE_ENV: production
    stop_grace_period: 1s

  order:
    container_name: order-app
    image: dleclercpro/eda-playground-order:latest
    build:
      context: ./Apps
      dockerfile: Order.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production
    stop_grace_period: 1s

  payment:
    container_name: payment-app
    image: dleclercpro/eda-playground-payment:latest
    build:
      context: ./Apps
      dockerfile: Payment.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production
    stop_grace_period: 1s

  delivery:
    container_name: delivery-app
    image: dleclercpro/eda-playground-delivery:latest
    build:
      context: ./Apps
      dockerfile: Delivery.Dockerfile
    networks:
      - app
    depends_on:
      - broker
    environment:
      NODE_ENV: production
    stop_grace_period: 1s

networks:
  app:
    driver: bridge